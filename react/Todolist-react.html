<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table.todo-list {
            border-collapse: collapse;
            width: 380px;
        }

        table.todo-list th,
        table.todo-list td {
            border: solid 1px gray;
            text-align: center;
        }

         .finished {
           
            color: red;
        }



        button {
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
    <title>Todolist-react版本</title>
</head>

<body>
    <div id="app"></div>

    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="babel/browser.js"></script>
    <script type="text/babel">

        var data = [
            { title: "唱", finished: false },
            { title: "跳", finished: false },
            { title: "rap", finished: false },
            { title: "篮球", finished: false },
        ];


        var App = React.createClass({
            //初始化数据
            getInitialState: function () {
                return {
                    ThingsValue: 1,
                    todos: data
                }
            },

            //添加事项
            addTodo: function (newItem) {
                var arr = this.state.todos.slice();
                arr.push(newItem);
                arr.sort((a, b)=> a.title.localeCompare(b.title, 'zh'));
                this.setState({
                    todos: arr
                });
            },

            //移除事项
            removeTodo: function (item) {
                var arr = this.state.todos.slice();
                var index = arr.findIndex(function (value, index, arr) {
                    return value.title === item.title;
                });
                arr.splice(index, 1);
                this.setState({
                    todos: arr
                });
            },

            //更改完成状态
            changeTodoStatus: function (updateItem) {
                var arr = this.state.todos.slice();
                var item = arr.find(function (value, index, arr) {
                    return updateItem.title === value.title;
                });

                item.finished = updateItem.finished;
                this.setState({
                    ThingsValue:3,
                    todos: arr
                });
            },

            changeThings: function (status) {
                this.setState({
                    ThingsValue: status
                })
            },

            changedata:function(data){
                console.info(data);
            },


            render: function () {
                return (
                    <div>
                        <h3>Todo App</h3>
                        <TodoHeader onNewTodoAdd={this.addTodo}></TodoHeader>
                        <hr />
                        <TodoList
                            onTodoStatusChange={this.changeTodoStatus}
                            onTodoRemove={this.removeTodo}
                            todos={this.state.todos}
                            ThingsValue={this.state.ThingsValue}></TodoList>
                        <TodoFooter changeThings={this.changeThings}></TodoFooter>
                    </div>
                );
            }
        });


        var TodoHeader = React.createClass({

            addNewTodo: function () {
                if (!this.refs.newTitle.value)
                    return;
                this.props.onNewTodoAdd({
                    title: this.refs.newTitle.value,
                    finished: false
                });
                this.refs.newTitle.value = "";
            },
            render: function () {
                return (
                    <div>
                        待办事务：
					<input ref="newTitle" />
                        <button onClick={this.addNewTodo}>添加</button>
                    </div>
                );
            }
        });



        var TodoList = React.createClass({

            todoRemove: function (item) {
                this.props.onTodoRemove(item);
            },

            todoStatusChange: function (item) {
                item.finished = !item.finished;
                this.props.onTodoStatusChange(item);
            },

            changeText:function(e){
                console.info("aaa");
                console.log(e.target.value);    //获取修改后的值
                this.setState({
                    value:e.target.value
                })
            },

            render: function () {
                var compo = this;
                var status = this.props.ThingsValue;

                var html = this.props.todos.map((item, index) => {
                    if (status == 1) {
                        return (
                            <tr key={index}>
                                <td>
                                    <input type="checkbox" checked={item.finished} onChange={() => compo.todoStatusChange(item)} />
                                </td>
                                <td >
                                    <input type="text" className={item.finished ? 'finished' : ''}  onChange={() => compo.changeText.bind(null,this)} value={item.title}/>
                                </td>
                                <td><button onClick={() => compo.todoRemove(item)}>删除</button></td>
                            </tr>
                        );
                    }

                    if (status == 2 && item.finished == false) {
                        return (
                            <tr key={index}>
                                <td>
                                    <input type="checkbox" checked={item.finished} onChange={() => compo.todoStatusChange(item)} />
                                </td>
                                <td >
                                    <input  type="text" className={item.finished ? 'finished' : ''}  onChange={() => compo.changeText.bind(null,this)} value={item.title}/>
                                </td>
                                <td><button onClick={() => compo.todoRemove(item)}>删除</button></td>
                            </tr>
                        );
                    }

                    if (status == 3 && item.finished === true) {
                        return (
                            <tr key={index}>
                                <td>
                                    <input type="checkbox" checked={item.finished} onChange={() => compo.todoStatusChange(item)} />
                                </td>
                                <td>
                                    <input  type="text" className={item.finished ? 'finished' : ''}  onChange={() => compo.changeText.bind(null,this)} value={item.title}/>
                                </td>
                                <td><button onClick={() => compo.todoRemove(item)}>删除</button></td>
                            </tr>
                        );
                    }
                });

                return (

                    <table className="todo-list">
                        <thead><tr><th>完成</th><th>待办事项</th><th>删除</th></tr></thead>
                        <tbody>
                            {html}
                        </tbody>
                    </table>

                );
            }
        });

      

        var TodoFooter = React.createClass({
            ShowAll: function () {
                let all = this.refs.all.value;
                this.props.changeThings(all);
            },

            ShowFinish: function () {
                let finish = this.refs.finish.value;
                this.props.changeThings(finish);

            },

            ShowFinished: function () {
                let finished = this.refs.finished.value;
                this.props.changeThings(finished);
            },


            render: function () {
                return (
                    <div>
                        <button type="button" value="1" ref="all" onClick={this.ShowAll.bind(null,this)}>全部事项</button>
                        <button type="button" value="2" ref="finish" onClick={this.ShowFinish.bind(null,this)}>未完成事项</button>
                        <button type="button" value="3" ref="finished" onClick={this.ShowFinished.bind(null,this)}>已完成事项</button>
                    </div>
                );

            }
        });


        ReactDOM.render(
            <App></App>,
            document.getElementById("app")
        );



    </script>
</body>

</html>
